<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Ed. Web Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
        }

        /* Header Style */
        header {
            background-color: #1e88e5;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        header .university-name {
            font-size: 18px;
            font-weight: normal;
        }

        /* Container Style */
        .container {
            max-width: 500px;
            width: 100%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1e88e5;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        button {
            width: 100%;
            background-color: #1e88e5;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1565c0;
        }

        .result-container {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: red;
        }

        /* Footer Style */
        footer {
            background-color: #1e88e5;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Mobile Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 30px auto;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
            }

            select, input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="university-name">BSAEU Online Application Portal</div>
        <div class="url">bsaeu.net.in/wbuttepa/web-result</div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>B.Ed. Web Result</h1>
        <form id="resultForm">
            <label for="session">Session:</label>
            <select id="session" name="session">
                <option value="">-Select-</option>
                <option value="2023-25">(2023-25)</option>
            </select>

            <label for="semester">Semester:</label>
            <select id="semester" name="semester">
                <option value="">Choose Semester</option>
                <option value="semester2">Semester 2</option>
            </select>

            <label for="marksType">Marks Type:</label>
            <select id="marksType" name="marksType">
                <option value="">Select Exam Type</option>
                <option value="regular">Regular</option>
            </select>

            <label for="roll">Roll:</label>
            <input type="text" id="roll" name="roll" placeholder="Enter Roll Number">

            <label for="number">Number:</label>
            <input type="text" id="number" name="number" placeholder="Enter Number">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <button type="submit">Submit</button>
        </form>

        <div id="resultMessage" class="result-container"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Copyright &copy; BSAEU, All Rights Reserved.</p>
        <p>Developed by [Your Name]</p>
    </footer>

    <script>
        document.getElementById('resultForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let resultMessage = document.getElementById('resultMessage');
            resultMessage.textContent = "Please Wait...";
            setTimeout(() => {
                resultMessage.textContent = "APRIL FOOL!";
                resultMessage.style.color = "red";
            }, 2000);
        });
    </script>

</body>
</html>
